<h2 style="font-size:24px;font-weight:700;display:block;margin-block-end:19.92px;margin-block-start:19.92px;margin-inline-end:0px;margin-inline-start:0px;">マカバイ記第二</h2>
<div id="1" style="display:block;margin-left:0px;margin-top:16px;">
<h3 style="font-size:18.72px;font-weight:700;display:inline;margin-block-end:18.72px;margin-block-start:18.72px;margin-inline-end:9.36px;margin-inline-start:0px;margin-right:9.36px;">第1章</h3>
<div style="display:block;margin-left:0px;text-indent:16px;">
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:1</em>エルサレムにいるユダヤ人兄弟たちから、エジプトにいるユダヤ人兄弟たちへ。良い平安があるように。
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:2</em>神があなたがたを恵み、アブラハム、イサク、ヤコブとの契約をお忘れにならないように。
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:3</em>神があなたがた皆に礼拝する心を与え、御心を行い、広い心と喜んで従う霊とをもって仕えることができるように。
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:4</em>神があなたがたの心を開いて律法と戒めの中に入らせ、平和をもたらしてくださるように。
</div>
<div style="display:block;margin-left:0px;text-indent:16px;">
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:5</em>神があなたがたの祈りを聞き、あなたがたと和解し、困難の時にあなたがたを見捨てることがないように。
<em style="color:rgb(255, 51, 0);font-style:normal;margin-right:1.6px;padding-right:3.2px;">1:6</em>今わたしたちはここであなたがたのために祈っています。
</div>
</div>
